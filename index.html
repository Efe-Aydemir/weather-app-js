<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>WEATHER</title>
</head>

<body class="p-5">
    <h1 class="animate__animated animate__pulse  animate__infinite	infinite text-center">WEATHER APP</h1>
    <div id="weatherBody" class="justify-content-center mt-5 text-center">
        <div id="countrydiv" class="mb-5">
            <label for="country" class="form-label display-1">Country</label><br>
            <input type="text" class="form-control hvr-glow w-50" id="country"  placeholder="Country">
        </div>
        <div id="citydiv" class="mb-3">
            <label for="city" class="form-label display-1">City</label><br>
            <input type="text" class="form-control hvr-glow w-50" id="city" placeholder="city">
        </div>
        <button id="submit" type="submit" class="btn btn-warning rounded-pill  hvr-glow">Weather</button>
        <div id="wetres">
            <h1 class="display-1 text-center   w-50 mx-auto text-danger" id="result"></h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
